<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RadioField</title>
</head>

<body>
    <form id="app" class="container mx-auto mb-6">
        <h1 class="text-4xl mb-6">radio-field</h1>

        <h3 class="text-2xl mb-3">Block Layout</h3>

        <div class="mb-3">colors: {{ colors }}</div>

        <radio-field v-model="colors" label="Red" value="red"></radio-field>
        <radio-field v-model="colors" label="Green" value="green"></radio-field>
        <radio-field v-model="colors" label="Blue" value="blue"></radio-field>
        <radio-field v-model="colors" label="Yellow" value="yellow"></radio-field>
        <radio-field v-model="colors" label="Pink" value="pink" disabled>Pink (Readonly)</radio-field>

        <h5 class="text-2xl mt-6 mb-3">Inline Layout</h5>

        <radio-field v-model="colors" label="Red" value="red" :inline="true"></radio-field>
        <radio-field v-model="colors" label="Green" value="green" :inline="true"></radio-field>
        <radio-field v-model="colors" label="Blue" value="blue" :inline="true"></radio-field>
        <radio-field v-model="colors" value="yellow" readonly :inline="true">Yellow (Disabled)</radio-field>

        <hr class="my-6">

        <h3 class="text-3xl mb-3">Sizes</h3>

        <radio-field name="size[]" size="sm" placeholder="Small">Small</radio-field>
        <radio-field name="size[]" size="md" placeholder="Medium">Medium</radio-field>
        <radio-field name="size[]" size="lg" placeholder="Large">Large</radio-field>

        <hr class="my-6">

        <h3 class="text-3xl mb-3">Validation</h3>

        <radio-field label="Single Inline Error" required error="This is an inline error." custom></radio-field>
        <radio-field name="multiple" label="Multiple Errors From Object"
            :errors="{'multiple': ['This is an inline error #1.', 'This is an inline error #2.']}"
            custom></radio-field>
    </form>

    <script type="module">
        import './index.css';
        import { createApp } from 'vue/dist/vue.esm-bundler.js';
        import { RadioField } from './index.ts';

        const vue = createApp({
            components: {
                RadioField
            },
            data() {
                return {
                    colors: 'yellow'
                };
            }
        });

        vue.mount('#app')
    </script>
</body>

</html>
